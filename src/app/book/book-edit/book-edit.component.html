<form (ngSubmit)="updateBook(book.id)">
  <table>
    <tr>
      <td>Id :</td>
      <td><input type="number" name="id" [(ngModel)]="book.id"></td>
    </tr>
    <tr>
      <td>Title :</td>
      <td><input type="text" name="title" [(ngModel)]="book.title"></td>
    </tr>
    <tr>
      <td>Author :</td>
      <td><input type="text" name="author" [(ngModel)]="book.author"></td>
    </tr>
    <tr>
      <td>Description :</td>
      <td><input type="text" name="description" [(ngModel)]="book.description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Update</button></td>
    </tr>
  </table>
</form>
